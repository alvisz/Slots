
<img class="frame" src="./assets/blank-slot.png">
  <div class="reel1 m-1">
    <img class="row" *ngFor="let image of reel1List" [src]="image.src">
  </div>
  <div class="reel2 m-1">
    <img class="row" *ngFor="let image of reel2List" [src]="image.src">
  </div>
  <div class="reel3 m-1">
    <img class="row" *ngFor="let image of reel3List" [src]="image.src">
  </div>

<div class="statsbar">
  <div class="row">
    <button mat-raised-button color="accent" [disabled]="!canSpin"  class="col-2 ml-4" style="float: left; margin: 8px" (click)="spin()">SPIN</button>
    <h2 class="col-4 mt-1 balance">Your balance: 1234</h2>
    <button mat-raised-button color="accent" class="col-2 ml-4" style="float: right; margin: 8px">NEW GAME</button>
    <button mat-raised-button color="accent" class="col-2 ml-4" style="float: right; margin: 8px">DEBUG</button>
  </div>
</div>
