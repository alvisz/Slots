
<img class="frame" src="./assets/blank-slot.png">
  <div class="reel1 m-1">
    <img class="row" *ngFor="let image of reel1List" [src]="image.src">
  </div>
  <div class="reel2 m-1">

  <div class="reel3 m-1">

<button mat-raised-button color="primary" (click)="spin()">Spin</button>
